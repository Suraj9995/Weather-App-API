<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./Img/hot.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <section class="main-section">
        <div class="weather-container">
            <h1 class="m-5" id="city"></h1>
            <div class="flex">
                <input class="search-box m-5" type="text" id="input-city" placeholder="Enter City Name">
                <button class="btn m-5" onclick="setCity()">Get Data</button>
            </div>
            <h2 class="m-5" id="temp">Temp : </h2>
            <h2 class="m-5" id="feel">Feels Like : </h2>
            <h2 class="m-5" id="temp-min">Temp-Min : </h2>
            <h2 class="m-5" id="temp-max">Temp-Max :</h2>
            <h2 class="m-5" id="humidity">Humidity : </h2>
            <h2 class="m-5" id="visibility">Visibility :</h2>
        </div>
        <div class="weather-container">
            <h1 class="m-5">Current Weather</h1>
            <img id="weather-icon" class="w-icon" src="">
            <h2 class="m-5" id="current-weather-info"></h2>
        </div>
    </section>

    <script src="App.js"></script>
</body>
</html>
